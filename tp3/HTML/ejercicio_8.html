<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/ejercicio_8.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <article>
            <div class="contenedor">
                <input type="text" id="resultado" class="resultado" readonly>
                <div class="botonesEspeciales">
                    <button id="btnRetr">Retr</button>
                    <button id="btnCE">CE</button>
                    <button id="btnC">C</button>
                </div>
                <div class="anashe">
                    <button id="btnNumero" class="btnNumero" value="7">7</button>
                    <button id="btnNumero" class="btnNumero" value="8">8</button>
                    <button id="btnNumero" class="btnNumero" value="9">9</button>
                    <button class="btnOperacionBasica" value="/">/</button>
                    <button class="btnOperacionCientifica" value="Raiz">Raiz</button>
                    <button id="btnNumero" class="btnNumero" value="4">4</button>
                    <button id="btnNumero" class="btnNumero" value="5">5</button>
                    <button id="btnNumero" class="btnNumero" value="6">6</button>
                    <button class="btnOperacionBasica" value="*">*</button>
                    <button class="btnOperacionCientifica" value="%">%</button>
                    <button id="btnNumero" class="btnNumero" value="1">1</button>
                    <button id="btnNumero" class="btnNumero" value="2">2</button>
                    <button id="btnNumero" class="btnNumero" value="3">3</button>
                    <button class="btnOperacionBasica" value="-">-</button>
                    <button class="btnOperacionCientifica" value="1/x">1/x</button>
                    <button id="btnNumero" class="btnNumero" value="0">0</button>
                    <button class="btnOperacionCientifica" value="+/-">+/-</button>
                    <button class="btnOperacionCientifica" value=".">.</button>
                    <button class="btnOperacionBasica" value="+">+</button>
                    <button id="btnIgual">=</button>
                </div>
            </div>
        </article>
    </section>
    <footer></footer>
    <script type="text/javascript" src="../Javascript/ejercicio_8.js"></script>
</body>
</html>
