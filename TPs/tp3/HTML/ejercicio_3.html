<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <section>
        <article>
            <form name="formulario" id="idFormulario" method="post" action="" onsubmit="verificacionDNI(event);">
                <fieldset>
                    <legend>Ingrese su datos personales</legend>
                    DNI:
                    <input type="number" name="dni" id="idDni" min="0" max="99999999" placeholder="Ingrese su DNI" required><br><br>
                    Letra:
                    <input type="text" name="letra" id="idLetra" maxlength="1" size="2" required><br><br>
                    <input type="submit" name="enviar" id="idBtnEnviar" value="Enviar">
                    <input type="reset" id="idBtnReset" value="Limpiar">
                </fieldset>
            </form>
        </article>
    </section>
