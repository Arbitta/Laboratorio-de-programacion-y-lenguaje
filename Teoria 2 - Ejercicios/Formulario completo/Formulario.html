<!DOCTYPE html>
<html lang="es">
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="Formulario.css"> <!-- Enlace a CSS -->
</head>
<body>
    <header>
        <h1>Formulario HTML</h1>
    </header>
	<section>
		<h2>Gestión de usuario</h2>
		<article>
			<h3>Registro de usuario</h3> 
			<form id="idFormulario" name="formu" method="post" action="rrhh@miempresa.com.ar">
			<fieldset>
				<legend>Ingrese los siguiente datos</legend>
				Apellido: 
				<input type="text" name="apeUsuario" id="idApeUsuario" size="25" maxlength="25" placeholder="Ingrese su Apellido"><br><br>
				Nombre: 
				<input type="text" name="nomUsuario" id="idNomUsuario" size="30" maxlength="50" placeholder="Ingrese su Nombre"><br><br>
				Fecha de nacimiento: 
				<input type="date" name="nacUsuario" id="idNacUsuario" min="1995-01-01" max="2025-01-01"><br><br>
				Sexo:
				<input type="radio" name="genero" id="idGenero1" value="M">Masculino
				<input type="radio" name="genero" id="idGenero2" value="F">Femenino
				<input type="radio" name="genero" id="idGenero3" value="ND">Prefiero no decirlo <br><br> <!-- el name tiene que ser lo mismo para que sea un grupo-->
				Deporte favoritos:
				<select id="idDeporte" name="Deportes" size="5" multiple>
					<option value="Fut" selected>Futbol</option>
					<option value="Bas">Basketball</option>
					<option value="Han">Handball</option>
					<option value="Vol">Voley</option>
					<option value="Nat">Natación</option>
				</select><br><br>
				Foto que lo identifique:
				<input type="file" id="idFoto" name="foto"><br><br>
				Correo electronico:
				<input type="email" name="mailUsuario" id="idMailUsuario" size="30" maxlength="50" placeholder="Maximo 50 caracteres"><br><br>
				<input type="submit" name="enviar" id="idBtnEnviar" value="Enviar">
				<input type="reset" id="idBtnReset" value="Limpiar">
			</fieldset>
			</form>	
		</article>
	</section>	
	<footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>
</body>
</html>
